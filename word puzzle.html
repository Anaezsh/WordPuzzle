<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="word puzzle.css">
  <link rel="shortcut icon" type="image/x-icon" href="caticon.png">
  <title>Кот ученый</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="mode1.js"></script>
  <script src="mode2.js"></script>
  <script src="mode3.js"></script>
  <script src="mode4.js"></script>
  <script src="game.js"></script>
  <script src="enter.js"></script>
</head>
<body>
  <div id="container">
    <div id="menu">
    <div id="paws"></div>
      <ul>
        <li class="button1">Все карточки<i class="fa fa-database" aria-hidden="true"></i></li>
        <li class="button1">Светлая сторона<i class="fa fa-sticky-note-o" aria-hidden="true"></i></li>
        <li class="button1">Темная сторона<i class="fa fa-sticky-note" aria-hidden="true"></i></li>
        <li class="button1">Мозаика<i class="fa fa-puzzle-piece" aria-hidden="true"></i></li>
        <li class="button1">Правописание<i class="fa fa-pencil" aria-hidden="true"></i></li>
      </ul>
      <div id="greet">
        <p>Ну, привет!</p>
        <p>С чего сегодня начнем?</p>
        <p>Выбирай)</p>
      </div>
      <div id="whatNow">
        <p>Куда дальше, кэп?)</p>
      </div>
      <img id="cat1" src="catwb1.png" alt="cat with a book">
      <img id="cat2" src="catwb2.png" alt="cat bow head">
    </div>
    <div id="training">
      <div id="back" class="button2"><i class="fa fa-reply" aria-hidden="true"></i></div>
      <div id="sheet">
        <p></p>
      </div>
      <div id="board">
        <p></p>
        <input id="input" type="text">
        <div id="holes"></div>
        <div id="cubs"></div>
      </div>
      <div id="light" class="cardBox">
        <div class="card cardlight">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
      <div id="dark" class="cardBox">
        <div class="card cardblack">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
      <img id="cat3" src="catwb3.png" alt="cat looks up">
      <img id="notebook" src="notebookwb.png" alt="notebook">
      <img id="coffee" src="coffeewb.png" alt="cup of coffee">
      <div id="controls1">
        <div id="play" class="button2"><i class="fa fa-play" aria-hidden="true"></i></div>
        <div id="stop" class="button2"><i class="fa fa-stop" aria-hidden="true"></i></div>
      </div>
      <div id="controls2">
        <div id="random" class="button2"><i class="fa fa-random" aria-hidden="true"></i></div>
        <div id="next" class="button2"><i class="fa fa-forward" aria-hidden="true"></i></div>
      </div>
      <div id="controls3">
        <div id="randomW" class="button2"><i class="fa fa-random" aria-hidden="true"></i></div>
        <div id="show" class="button2"><i class="fa fa-eye" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>
</body>
</html>
